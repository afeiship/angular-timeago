<!DOCTYPE html>
<html lang="en" ng-app="TestApp">

<head>
  <meta charset="UTF-8">
  <title>timeago DEMO PAGE</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" type="text/css" href="../dist/css/timeago.css" />
  <style type="text/css">
    body {
      font-family: 'STHeiti', 'Microsoft YaHei', Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }

    [ng-cloak] {
      display: none;
    }

    .text-block {
      padding:20px;
    }

    .text-block p {
      border-left: 4px solid #eee;
      padding-left: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body ng-controller="MainCtrl as vm" ng-cloak>

  <div class="text-block">
    <p>
      {{vm.time1 | nxToTimeago}}
    </p>

    <p>
      {{vm.time2 | nxToTimeago}}
    </p>
    <p>
      {{vm.time3 | nxToTimeago}}
    </p>
    <p>
      {{vm.time4 | nxToTimeago}}
    </p>
  </div>

  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-module-stiffener/dist/angular-module-stiffener.js"></script>
  <script type="text/javascript" src="../dist/js/angular-timeago.js"></script>
  <script type="text/javascript">
    var TestModule = angular.module('TestApp', ['nx.widget'])
      .controller('MainCtrl', function($scope) {
        var vm = this;
        vm.time1 = "2016-11-17 11:08:05";
        vm.time2 = "2016-11-18 10:08:05";
        vm.time3 = "2015-11-18 10:08:05";
        vm.time4 = "2016-11-16 12:09:05";
        //You directive demo code goes here!
      });
  </script>
</body>

</html>
